<!DOCTYPE html>
<!--  Display rural water sources and calculate nearest source for fire dept tankers.  -->

<html>
<head>
        <title>Loudoun County Rural Water Supply</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="cilogi-marker.min.js"></script>
<script src="leaflet-knn.min.js"></script>


<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="cilogi-marker.css">
<style>
	 html, body {height: 100%;}
</style>

</head> 
<body>
<div id="map" style="width: 80%; height: 80%"></div>

<script src="sources.geojson"></script>
<script>
	var map = L.map('map').setView([ 39.12, -77.65], 11);
	var markers = [];
	var baseLayer = L.tileLayer('https://{s}.tiles.mapbox.com/v3/jasondalton.map-7z4qef6u/{z}/{x}/{y}.png', {
		//var baseLayer = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
		//key: 'BC9A493B41014CAABB98F0471D759707',
		attribution: 'Azimuth1',
		maxZoom: 22
	});
	var watersources;
	baseLayer.addTo(map);
	var baseballIcon = L.icon({
		iconUrl: 'baseball-marker.png',
		iconSize: [32, 37],
		iconAnchor: [16, 37],
		popupAnchor: [0, -28]
	});

	function onEachFeature(feature, layer) {
		var popupContent = "";

		if (feature.properties) {
			popupContent += "<table>";
			popupContent += "<tr><td>First Duty: </td><td>"+feature.properties.RW_FIRSTDU+"</td></tr>";
			popupContent += "<tr><td>Type: </td><td>"+feature.properties.RW_TYPE+"</td></tr>";
			popupContent += "<tr><td>Size: </td><td>"+feature.properties.RW_SIZE+"</td></tr>";
			popupContent += "</table>";
		}

		layer.bindPopup(popupContent);
	}

	watersources = L.geoJson([sources], {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		},
		onEachFeature: onEachFeature,
		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	});
	watersources.addTo(map);

	function getRoute(response) {
		var point, route, points = [];
		for (var i=0; i<response.route_geometry.length; i++) {
			point = new L.LatLng(response.route_geometry[i][0] , response.route_geometry[i][1]);
			points.push(point);
		}
		route= new L.Polyline(points, {
			weight: 3,
			opacity: 0.5,
			smoothFactor: 1
		}).addTo(map);
		route.bringToFront();
	}

	function addScript(url) {
		var script = document.createElement('script');
		script.type="text/javascript";
		script.src=url;
		document.getElementsByTagName('head') [0].appendChild(script);
	}

 
	function computeSizeFromZoom() {
		var max = map.getMaxZoom(),
		zoom = map.getZoom(),
		diff = max - zoom,
		table = [4, 2, 1];
		return  (diff < table.length) ? table[diff] : 1;
	}

	var index = leafletKnn(watersources);

	var firePt = new L.latLng([39.195,-77.45]);
        var fire = new cilogi.L.Marker(firePt,{
		draggable: true, 
		fontIconSize: computeSizeFromZoom(),
		fontIconName: "\uf06D", // fire
		fontIconColor: "#990000",
		fontIconFont: 'awesome',
		opacity: 1
	})
	fire.addTo(map);
	
	var closest = index.nearest(firePt, 2);
	var waterPt = closest[0];
        var water = new cilogi.L.Marker(waterPt,{
		fontIconSize: computeSizeFromZoom(),
		fontIconName: "\uf043", //water drop
		fontIconColor: "#000099",
		fontIconFont: 'awesome',
		opacity: 1
	})
	water.addTo(map);

	addScript('http://routes.cloudmade.com/0e0491f21622495da28cf15c92bf9419/api/0.3/' + firePt.lat + ',' + firePt.lng + ',' + waterPt.lat + ',' + waterPt.lng + '/car.js?callback=getRoute');

</script>
</body>
</html>
